version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: rfai_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: reprogramacion_foca
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Inicializa el esquema autom√°ticamente al crear el contenedor
      - ./database/schema.pg.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reprogramacion_foca"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
