version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: rfai_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: reprogramacion_foca
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Inicializa el esquema autom√°ticamente al crear el contenedor
      - ./database/schema.pg.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d reprogramacion_foca" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: rfai_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:secure_password_123@db:5432/reprogramacion_foca?schema=public"
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  pgdata:
