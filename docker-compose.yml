version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: rfai_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: reprogramacion_foca
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.pg.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d reprogramacion_foca" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: rfai_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:secure_password_123@db:5432/reprogramacion_foca?schema=public"
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: rfai_frontend
    # En DEV, queremos usar el server de desarrollo de Vite para Hot Reload
    # Sobreescribimos el entrypoint del Dockerfile prod para desarrollar
    # Nota: frontend.Dockerfile es multi-stage. Solo la etapa 1 tiene Node.
    # Pero Docker Compose usará la imagen final (nginx) si no especificamos target.
    # Truco: Usar una imagen node base aqui para dev, o targetear 'builder'.
    # Opción elegida: Usar imagen Node directa para Dev para garantizar experiencia DEV fluida
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api

volumes:
  pgdata:
